<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elenco do Corinthians</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Elenco do Corinthians</h1>
      <p class="subtitle">Ficha dos jogadores — busque por nome ou filtre por posição</p>
      <div class="controls">
        <input id="search" type="search" placeholder="Buscar jogador..." aria-label="Buscar jogador" />
        <select id="filter" aria-label="Filtrar por posição">
          <option value="tudo">Todas as posições</option>
          <option value="Goleiro">Goleiros</option>
          <option value="Lateral-esquerdo">Laterais-esquerdo</option>
          <option value="Lateral-direito">Laterais-direito</option>
          <option value="Zagueiro">Zagueiros</option>
          <option value="Volante">Volantes</option>
          <option value="Meia">Meias</option>
          <option value="Atacante">Atacantes</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="players-grid" class="grid" aria-live="polite">
      <!-- Cards serão gerados por script.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Dados fornecidos pelo usuário • Site demonstrativo</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
